       <html lang="en">
       <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imperial Taxi Receipt</title>
        <link rel="stylesheet" href="style.css">
       </head>
       <body>
         <div class="wrapper">
         <div class="container"> 
            
            <h2>Your Receipt</h2>
            <input type="number" placeholder="Distance Travel" id="distance"/>

            <input type="number" placeholder="Waiting Time" id="waitingTime"/>

            <input type="text" placeholder="Number Of Suitcases" id="suitcase"/>

            <input type="time" placeholder="Time Of Travel" id="time"/>

            <p class="tt">Total Fare </p>
            <button class="btn">Amount</button>
            <ul class="info"></ul>

        </div>
         </div>
         <script src="script.js"></script>
       </body>
       </html>
